# netlify.toml — Staffona
# Place in root of repo (same level as index.html)

[build]
  publish = "."

# ── Old hash URL redirects (fixes Google Search Console errors) ──

[[redirects]]
  from = "/#/about"
  to = "/about.html"
  status = 301
  force = true

[[redirects]]
  from = "/#/contact"
  to = "/#contact"
  status = 301
  force = true

[[redirects]]
  from = "/#/eor-egypt"
  to = "/hr-outsourcing.html"
  status = 301
  force = true

[[redirects]]
  from = "/#/payroll-egypt"
  to = "/payroll-egypt.html"
  status = 301
  force = true

[[redirects]]
  from = "/#/recruitment-egypt"
  to = "/recruitment-egypt.html"
  status = 301
  force = true

[[redirects]]
  from = "/#/resources"
  to = "/resources.html"
  status = 301
  force = true

[[redirects]]
  from = "/#/resources/*"
  to = "/resources/:splat.html"
  status = 301
  force = true

