# Place in root of GitHub repo (same folder as index.html)

[build]
  publish = "."

# Enforce staffona.com (no-www) as canonical domain
# This prevents duplicate content between www and non-www
[[redirects]]
  from = "https://www.staffona.com/*"
  to   = "https://staffona.com/:splat"
  status = 301
  force  = true

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options        = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy        = "strict-origin-when-cross-origin"

# Cache static assets (1 year)
[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
